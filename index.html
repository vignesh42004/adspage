    <script>
        // ============ CONFIGURATION ============
        const WAIT_TIME = 15; // seconds to wait
        const BOT_USERNAME = "YourBotUsername"; // Your bot username without @
        
        // ============ GET URL PARAMETERS ============
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const movieName = urlParams.get('movie') || urlParams.get('name') || 'Your Movie';
        let callbackUrl = urlParams.get('callback');
        
        // Build callback URL if not provided
        if (!callbackUrl && token) {
            callbackUrl = `https://t.me/${BOT_USERNAME}?start=token_${token}`;
        }
        
        // ============ DISPLAY MOVIE NAME ============
        try {
            document.getElementById('movieName').textContent = decodeURIComponent(movieName);
        } catch (e) {
            document.getElementById('movieName').textContent = movieName;
        }
        
        // ============ ELEMENTS ============
        const timerEl = document.getElementById('timer');
        const progressEl = document.getElementById('progress');
        const statusEl = document.getElementById('status');
        const btnContainer = document.getElementById('btnContainer');
        const getFileBtn = document.getElementById('getFileBtn');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        
        // Set button URL
        if (callbackUrl) {
            getFileBtn.href = callbackUrl;
        }
        
        // ============ TIMER LOGIC ============
        let timeLeft = WAIT_TIME;
        
        function updateTimer() {
            timerEl.textContent = timeLeft;
            
            // Update progress
            const percent = ((WAIT_TIME - timeLeft) / WAIT_TIME) * 100;
            progressEl.style.width = percent + '%';
            
            // Update steps
            if (timeLeft <= WAIT_TIME && timeLeft > 10) {
                step1.classList.add('active');
                statusEl.textContent = 'üîê Verifying your request...';
            } else if (timeLeft <= 10 && timeLeft > 5) {
                step1.classList.remove('active');
                step1.classList.add('done');
                step1.querySelector('.step-icon').textContent = '‚úì';
                step2.classList.add('active');
                statusEl.textContent = 'üì¶ Preparing your file...';
            } else if (timeLeft <= 5 && timeLeft > 0) {
                step2.classList.remove('active');
                step2.classList.add('done');
                step2.querySelector('.step-icon').textContent = '‚úì';
                step3.classList.add('active');
                statusEl.textContent = '‚ö° Almost ready...';
            }
            
            if (timeLeft <= 0) {
                // Timer complete
                clearInterval(timerInterval);
                
                step3.classList.remove('active');
                step3.classList.add('done');
                step3.querySelector('.step-icon').textContent = '‚úì';
                
                timerEl.textContent = '‚úÖ';
                timerEl.classList.add('ready');
                statusEl.textContent = 'üéâ Your file is ready! Click below to get it.';
                
                // Show button
                btnContainer.classList.add('show');
            }
            
            timeLeft--;
        }
        
        // Start countdown
        updateTimer(); // Initial call
        const timerInterval = setInterval(updateTimer, 1000);
        
        // ============ ERROR HANDLING ============
        if (!token && !callbackUrl) {
            timerEl.textContent = '‚ùå';
            statusEl.textContent = 'Invalid link! Please try again from the bot.';
            clearInterval(timerInterval);
        }
