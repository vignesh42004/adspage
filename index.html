        // ‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó
        // ‚ïë         TIMER LOGIC                    ‚ïë
        // ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù
        
        const timerEl = document.getElementById('timer');
        const progressEl = document.getElementById('progress');
        const statusEl = document.getElementById('status');
        const btnContainer = document.getElementById('btnContainer');
        const step1El = document.getElementById('step1');
        const step2El = document.getElementById('step2');
        const step3El = document.getElementById('step3');
        
        let timeLeft = WAIT_TIME;
        
        function updateStep(stepEl, status) {
            stepEl.classList.remove('active', 'done');
            if (status === 'active') stepEl.classList.add('active');
            if (status === 'done') {
                stepEl.classList.add('done');
                stepEl.querySelector('.step-icon').textContent = '‚úì';
            }
        }
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerEl.textContent = timeLeft;
            
            // Update progress
            const percent = ((WAIT_TIME - timeLeft) / WAIT_TIME) * 100;
            progressEl.style.width = percent + '%';
            
            // Update steps based on time
            if (timeLeft <= WAIT_TIME && timeLeft > 10) {
                updateStep(step1El, 'active');
                statusEl.textContent = 'üîê Verifying your request...';
            } else if (timeLeft <= 10 && timeLeft > 5) {
                updateStep(step1El, 'done');
                updateStep(step2El, 'active');
                statusEl.textContent = 'üì¶ Preparing your file...';
            } else if (timeLeft <= 5 && timeLeft > 0) {
                updateStep(step2El, 'done');
                updateStep(step3El, 'active');
                statusEl.textContent = '‚ö° Almost ready...';
            }
            
            // Timer complete
            if (timeLeft <= 0) {
                clearInterval(countdown);
                
                updateStep(step3El, 'done');
                timerEl.textContent = '‚úÖ';
                timerEl.classList.add('ready');
                statusEl.textContent = 'üéâ Complete the steps below!';
                
                // Show buttons
                btnContainer.classList.add('show');
            }
        }, 1000);
        
        // ‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó
        // ‚ïë         BUTTON ACTIONS                 ‚ïë
        // ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù
        
        function completeStep1() {
            // Open Smart Link in new tab
            window.open(ADSTERRA_SMART_LINK, '_blank');
            
            // Update UI after delay
            setTimeout(() => {
                // Hide Step 1, Show Step 2
                document.getElementById('btnStep1').classList.add('hidden');
                document.getElementById('btnStep2').classList.remove('hidden');
                
                // Update dots
                document.getElementById('dot1').classList.remove('active');
                document.getElementById('dot1').classList.add('done');
                document.getElementById('dot2').classList.add('active');
                
                // Update note
                document.getElementById('noteText').innerHTML = 
                    'Tap <strong>Get File</strong>, then tap <strong>START</strong> in Telegram';
            }, 1500);
            
            return false; // Prevent default navigation
        }
        
        // ‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó
        // ‚ïë         ERROR HANDLING                 ‚ïë
        // ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù
        
        if (!token && !callbackUrl) {
            clearInterval(countdown);
            timerEl.textContent = '‚ùå';
            timerEl.classList.add('ready');
            statusEl.textContent = '‚ö†Ô∏è Invalid link! Please get a new one from the bot.';
            document.querySelector('.steps-container').style.display = 'none';
        }
    </script>
