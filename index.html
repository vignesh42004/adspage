<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download File</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìÅ</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 48px 32px;
      text-align: center;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    .icon-wrapper {
      width: 88px;
      height: 88px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 28px;
      box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
    }

    .icon-wrapper svg {
      width: 44px;
      height: 44px;
      fill: white;
    }

    h1 {
      color: #1e1b4b;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .file-details {
      margin-bottom: 36px;
    }

    .file-name {
      color: #4b5563;
      font-size: 15px;
      font-weight: 500;
      word-break: break-all;
      margin-bottom: 4px;
    }

    .file-size {
      color: #9ca3af;
      font-size: 13px;
    }

    /* Progress Ring */
    .timer-wrapper {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto 28px;
    }

    .timer-ring {
      transform: rotate(-90deg);
    }

    .timer-ring circle {
      fill: none;
      stroke-width: 10;
    }

    .timer-bg {
      stroke: #e5e7eb;
    }

    .timer-progress {
      stroke: url(#progressGradient);
      stroke-linecap: round;
      stroke-dasharray: 377;
      stroke-dashoffset: 377;
      transition: stroke-dashoffset 1s linear;
    }

    .timer-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 42px;
      font-weight: 700;
      color: #6366f1;
    }

    .status-text {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 24px;
    }

    /* Download Button */
    .btn-download {
      display: none;
      width: 100%;
      padding: 18px 32px;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
    }

    .btn-download:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(99, 102, 241, 0.5);
    }

    .btn-download:active {
      transform: translateY(-1px);
    }

    .btn-download.visible {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      animation: fadeSlideUp 0.5s ease forwards;
    }

    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Ad Section */
    .ad-section {
      margin-top: 36px;
      padding-top: 28px;
      border-top: 1px solid #f3f4f6;
    }

    .ad-label {
      font-size: 10px;
      color: #d1d5db;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 16px;
    }

    .ad-box {
      min-height: 100px;
      background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .ad-placeholder {
      color: #d1d5db;
      font-size: 12px;
    }

    /* Error State */
    .error-state {
      display: none;
    }

    .error-state.visible {
      display: block;
    }

    .error-icon {
      width: 88px;
      height: 88px;
      background: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 28px;
      font-size: 44px;
    }

    .error-message {
      color: #6b7280;
      font-size: 15px;
      line-height: 1.6;
    }

    .main-state.hidden {
      display: none;
    }

    /* Mobile */
    @media (max-width: 480px) {
      .card {
        padding: 40px 24px;
        border-radius: 20px;
      }

      h1 {
        font-size: 22px;
      }

      .timer-wrapper {
        width: 120px;
        height: 120px;
      }

      .timer-text {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- Error State -->
      <div class="error-state" id="errorState">
        <div class="error-icon">‚ùå</div>
        <h1>Link Invalid</h1>
        <p class="error-message">
          This download link is invalid or expired.<br>
          Please request a new link from the bot.
        </p>
      </div>

      <!-- Main State -->
      <div class="main-state" id="mainState">
        <div class="icon-wrapper">
          <svg viewBox="0 0 24 24">
            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M12,19L8,15H10.5V12H13.5V15H16L12,19M13,9V3.5L18.5,9H13Z"/>
          </svg>
        </div>

        <h1>Your File is Ready!</h1>

        <div class="file-details">
          <p class="file-name" id="fileName">Loading...</p>
          <p class="file-size" id="fileSize"></p>
        </div>

        <div class="timer-wrapper" id="timerWrapper">
          <svg class="timer-ring" width="140" height="140" viewBox="0 0 140 140">
            <defs>
              <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#6366f1"/>
                <stop offset="100%" stop-color="#a855f7"/>
              </linearGradient>
            </defs>
            <circle class="timer-bg" cx="70" cy="70" r="60"/>
            <circle class="timer-progress" id="timerProgress" cx="70" cy="70" r="60"/>
          </svg>
          <span class="timer-text" id="timerText">5</span>
        </div>

        <p class="status-text" id="statusText">Please wait while we prepare your file...</p>

        <button class="btn-download" id="btnDownload">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12,16L19,9H15V4H9V9H5L12,16M5,20V18H19V20H5Z"/>
          </svg>
          Download Now
        </button>

        <!-- Ad Section -->
        <div class="ad-section">
          <p class="ad-label">Sponsored</p>
          <div class="ad-box" id="adBox">
            <!--
              =============================================
              PASTE YOUR ADSTERRA NATIVE AD CODE BELOW
              =============================================
              Example:
              <script async src="//pl12345678.example.com/abc.js"></script>
            -->
            <span class="ad-placeholder">Advertisement</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--
    =============================================
    PASTE YOUR POPUNDER AD CODE BELOW (Optional)
    =============================================
    Example:
    <script src="//pl12345678.example.com/popunder.js"></script>
  -->

  <script>
    (function() {
      // Parse URL parameters
      const params = new URLSearchParams(window.location.search);
      const fileUrl = params.get('url');
      const fileName = params.get('name') || 'File';
      const fileSize = params.get('size') || '';

      // DOM Elements
      const errorState = document.getElementById('errorState');
      const mainState = document.getElementById('mainState');
      const fileNameEl = document.getElementById('fileName');
      const fileSizeEl = document.getElementById('fileSize');
      const timerWrapper = document.getElementById('timerWrapper');
      const timerProgress = document.getElementById('timerProgress');
      const timerText = document.getElementById('timerText');
      const statusText = document.getElementById('statusText');
      const btnDownload = document.getElementById('btnDownload');

      // Check if URL is valid
      if (!fileUrl) {
        errorState.classList.add('visible');
        mainState.classList.add('hidden');
        return;
      }

      // Display file info
      fileNameEl.textContent = decodeURIComponent(fileName);
      fileSizeEl.textContent = decodeURIComponent(fileSize);

      // Timer configuration
      const TOTAL_SECONDS = 5;
      let remainingSeconds = TOTAL_SECONDS;
      const circumference = 2 * Math.PI * 60; // radius = 60

      // Update progress ring
      function updateProgress() {
        const progress = (TOTAL_SECONDS - remainingSeconds) / TOTAL_SECONDS;
        const offset = circumference * (1 - progress);
        timerProgress.style.strokeDashoffset = offset;
      }

      // Countdown timer
      const countdown = setInterval(function() {
        remainingSeconds--;
        timerText.textContent = remainingSeconds;
        updateProgress();

        if (remainingSeconds <= 0) {
          clearInterval(countdown);
          showDownloadButton();
        }
      }, 1000);

      // Show download button
      function showDownloadButton() {
        timerWrapper.style.display = 'none';
        statusText.style.display = 'none';
        btnDownload.classList.add('visible');
      }

      // Download button click handler
      btnDownload.addEventListener('click', function() {
        const decodedUrl = decodeURIComponent(fileUrl);
        
        // Method 1: Direct download
        window.location.href = decodedUrl;

        /*
        // Method 2: With Adsterra Direct Link (more revenue)
        // Uncomment below and replace with your direct link
        
        window.open('YOUR_ADSTERRA_DIRECT_LINK_HERE', '_blank');
        setTimeout(function() {
          window.location.href = decodedUrl;
        }, 500);
        */
      });
    })();
  </script>
</body>
</html>
